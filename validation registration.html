<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: hsl(198, 86%, 75%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 120vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function validateForm() {
      // Validation for First Name
      var firstName = document.getElementById('firstName').value;
      if (!/^[a-zA-Z]+$/.test(firstName)) {
        alert('Please enter a valid first name (only alphabets).');
        return false;
      }

      // Validation for Last Name
      var lastName = document.getElementById('lastName').value;
      if (!/^[a-zA-Z]+$/.test(lastName)) {
        alert('Please enter a valid last name (only alphabets).');
        return false;
      }

      // Validation for Email
      var email = document.getElementById('email').value;
      // You can use a more sophisticated email validation if needed
      if (!email.includes('@')) {
        alert('Please enter a valid email address.');
        return false;
      }

      // Validation for Password
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;
      if (password.length < 8) {
        alert('Password should be at least 8 characters long.');
        return false;
      }
      if (password !== confirmPassword) {
        alert('Password and Confirm Password should match.');
        return false;
      }

      // Validation for Date of Birth
      var dob = document.getElementById('dob').value;
      // You can add more specific date validations if needed

      // Validation for Gender
      var gender = document.getElementById('gender').value;
      if (gender === '') {
        alert('Please select your gender.');
        return false;
      }

      // Validation for Phone Number
      var phone = document.getElementById('phone').value;
      if (!/^\d+$/.test(phone)) {
        alert('Please enter a valid phone number (only numbers).');
        return false;
      }

      // Additional validations can be added as needed

      return true; // If all validations pass
    }
  </script>
</head>
<body>
    <form id="registrationForm" onsubmit="return validateForm()">
        <header><center><b>Registration form</b></center></header>
    
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="Enter your first name" required>
    
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Enter your last name" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
    
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>
    
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" placeholder="Enter your password" required>
    
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>
    
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="" disabled selected>Select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
    
        <label for="address">Address:</label>
        <textarea id="address" placeholder="Enter your address"></textarea>
    
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
    
        <input type="submit" value="Register">
      </form>
</body>
</html>
