<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            padding: 5px;
            margin: 5px;
        }

        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            background-color: #3609fe;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0622fa;
        }

        h3 {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <h2>Simple Calculator</h2>

    <label for="num1">Enter Number 1: </label>
    <input type="number" id="num1">

    <label for="num2">Enter Number 2: </label>
    <input type="number" id="num2">

    <br>
    <br>

    <button onclick="add()">Addition</button>
    <button onclick="subtract()">Subtraction</button>
    <button onclick="multiply()">Multiplication</button>
    <button onclick="divide()">Division</button>

    <br>
    <br>

    <h3>Result: <span id="result"></span></h3>

    <script>
        function add() {
            performOperation('addition');
        }

        function subtract() {
            performOperation('subtraction');
        }

        function multiply() {
            performOperation('multiplication');
        }

        function divide() {
            performOperation('division');
        }

        function performOperation(operation) {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);

            if (isNaN(num1) || isNaN(num2)) {
                alert('Please enter valid numbers.');
                return;
            }

            var result;

            switch (operation) {
                case 'addition':
                    result = num1 + num2;
                    break;
                case 'subtraction':
                    result = num1 - num2;
                    break;
                case 'multiplication':
                    result = num1 * num2;
                    break;
                case 'division':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        alert('Cannot divide by zero.');
                        return;
                    }
                    break;
                default:
                    alert('Invalid operation.');
                    return;
            }

            document.getElementById('result').innerText = result;
        }
    </script>

</body>
</html>
