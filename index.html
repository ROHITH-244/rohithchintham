<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .login-container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: hwb(192 85% 4%);
        }
        .login-container h2 {
            text-align: center;
            color: #333;
        }
        .login-container label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        .login-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            background-color: #4caf50;
            color: rgba(255, 249, 249, 0.929);
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .login-container .link-button {
            background-color: #3498db;
            display: inline-block;
            width: 48%;
            text-decoration: none;
            text-align: center;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .login-container .link-button:hover {
            background-color: #2980b9;
        }
        .login-container .link-button:first-child {
            margin-right: 4%;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username"><b>Username:</b></label>
            <input type="text" id="username" name="username" required>

            <label for="password"><b>Password:</b></label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
                <a href="validation registration.html" class="link-button">Registration form</a>
                    
            
            <a href="cv using css.html" class="link-button">View CV</a>
        </form>
    </div>

</body>
</html>
